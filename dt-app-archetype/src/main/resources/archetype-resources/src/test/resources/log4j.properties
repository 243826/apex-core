#set( $symbol_escape = '\' )
log4j.rootLogger=INFO,RFA
log4j.threshold=ALL
log4j.logger.${package}=INFO

hadoop.log.dir=.
hadoop.log.file=hadoop.log
hadoop.log.maxfilesize=256MB
hadoop.log.maxbackupindex=20

log4j.appender.RFA=org.apache.log4j.RollingFileAppender
log4j.appender.RFA.File=${symbol_dollar}{hadoop.log.dir}/${symbol_dollar}{hadoop.log.file}
log4j.appender.RFA.MaxFileSize=${symbol_dollar}{hadoop.log.maxfilesize}
log4j.appender.RFA.MaxBackupIndex=${symbol_dollar}{hadoop.log.maxbackupindex}
log4j.appender.RFA.layout=org.apache.log4j.PatternLayout
log4j.appender.RFA.layout.ConversionPattern=%d{ISO8601} %t %-5p %c{2} (%F:%M(%L)) - %m%n
