# run number generator with pass through module on cluster continuously

#template for module definition
stram.template.nt1.classname=com.malhartech.engine.GenericTestModule
#stram.template.nt1.logMessages=true

stram.template.streamtempl1.inline=true

stram.operator.module1.template=nt1
stram.operator.module2.template=nt1

stram.operator.inputModule.classname=com.malhartech.engine.TestGeneratorInputModule
stram.operator.inputModule.maxTuples=10

#stram.operator.httpOut.classname=com.malhartech.lib.io.HttpOutputModule
#stram.operator.httpOut.resourceUrl=http://localhost:9999/resourcecontext

stram.stream.input1.source=inputModule.outputPort
stram.stream.input1.sinks=module1.input1
stram.stream.input1.template=streamtempl1

stram.stream.n1n2.source=module1.output1
#stram.stream.n1n2.sinks=module2.input1,httpOut.input
stram.stream.n1n2.sinks=module2.input1
stram.stream.n1n2.template=streamtempl1
